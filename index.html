<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Particle Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #text {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 32px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="text">
    <div>Our Love for each other</div>
    <div style="font-size: 28px; margin-top: 5px;">Kunal ❤︎ Riddhi</div>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const comets = [];
    const particleCount = 1000;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const heartSize = 10;
    const damping = 0.9;

    class Particle {
      constructor(x, y) {
        this.originX = x;
        this.originY = y;
        this.x = x;
        this.y = y;
        this.vx = 0;
        this.vy = 0;
      }

      update() {
        const dx = this.originX - this.x;
        const dy = this.originY - this.y;
        this.vx += dx * 0.01;
        this.vy += dy * 0.01;
        this.vx *= damping;
        this.vy *= damping;
        this.x += this.vx;
        this.y += this.vy;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function heartFunction(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return [x, y];
    }

    // Uniformly fill heart
    for (let i = 0; i < particleCount; i++) {
      const t = Math.random() * Math.PI * 2;
      const r = Math.sqrt(Math.random());
      const [hx, hy] = heartFunction(t);
      const px = centerX + hx * heartSize * r;
      const py = centerY - hy * heartSize * r;
      particles.push(new Particle(px, py));
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = comets.length - 1; i >= 0; i--) {
        const comet = comets[i];
        comet.trail.push({ x: comet.x, y: comet.y });
        if (comet.trail.length > 30) comet.trail.shift();

        comet.x += comet.vx;
        comet.y += comet.vy;

        // Trail rendering
        for (let j = 0; j < comet.trail.length; j++) {
          const alpha = j / comet.trail.length;
          ctx.beginPath();
          ctx.arc(comet.trail[j].x, comet.trail[j].y, 4, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255,255,255,${alpha})`;
          ctx.fill();
        }

        // Comet head
        ctx.beginPath();
        ctx.arc(comet.x, comet.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();

        for (let particle of particles) {
          const dx = particle.x - comet.x;
          const dy = particle.y - comet.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const force = Math.min(100 / (dist + 1), 5);
          if (dist < 100) {
            particle.vx += dx / dist * force;
            particle.vy += dy / dist * force;
          }
        }

        if (comet.x < -50 || comet.x > canvas.width + 50 || comet.y < -50 || comet.y > canvas.height + 50) {
          comets.splice(i, 1);
        }
      }

      for (let particle of particles) {
        particle.update();
        particle.draw();
      }

      requestAnimationFrame(animate);
    }

    function launchComet() {
      const sides = ['left', 'right', 'top', 'bottom'];
      const side = sides[Math.floor(Math.random() * sides.length)];
      let x, y, vx, vy;

      const targetX = centerX + (Math.random() - 0.5) * 100;
      const targetY = centerY + (Math.random() - 0.5) * 100;

      switch (side) {
        case 'left':
          x = -50;
          y = Math.random() * canvas.height;
          break;
        case 'right':
          x = canvas.width + 50;
          y = Math.random() * canvas.height;
          break;
        case 'top':
          x = Math.random() * canvas.width;
          y = -50;
          break;
        case 'bottom':
          x = Math.random() * canvas.width;
          y = canvas.height + 50;
          break;
      }

      const angle = Math.atan2(targetY - y, targetX - x);
      vx = Math.cos(angle) * 10;
      vy = Math.sin(angle) * 10;

      comets.push({ x, y, vx, vy, trail: [] });
    }

    canvas.addEventListener('click', () => {
      const t = Math.random() * Math.PI * 2;
      const r = Math.sqrt(Math.random());
      const [hx, hy] = heartFunction(t);
      const px = centerX + hx * heartSize * r;
      const py = centerY - hy * heartSize * r;
      particles.push(new Particle(px, py));

      launchComet();
    });

    animate();
  </script>
</body>
</html>
